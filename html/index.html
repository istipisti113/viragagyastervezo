<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <script src="asd.js" defer></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
      
      <div id="sidepanel">
        asdf <br>
        <button>asdfsdaf</button>
      </div>

      <div id="elvalaszto">
      </div>

      <div id="main">
        <h1>Kerttervező</h1>
        <button class="trigger_btn" id="open_popup">Tervzés</button>
         
        <div class="popup_overlay" id="popup_overlay">
          <div class="popup">
            <button class="close_btn" id="close_popup">&times;</button>
            
            <div class="popup_header">
              <h2>Üdvözöljük!</h2>
            </div>
            
            <div class="popup_content">
              <p>Mekkora területet szeretne tervezni?</p>
              <input type="text" id="area_input" placeholder="Hossz (méter)">
              <input type="text" id="width_input" placeholder="Szélesség (méter)">
              <div id="error_message" class="error_message"></div>
              <p>Milyen fajtájú növényeket szeretne ültetni?(válasszon a legörülő listából, többet is kijelölhet)</p>
              <select id="plant_select" multiple>
                <option value="rózsa">Rózsa</option>
                <option value="tulipán">Tulipán</option>
                <option value="napraforgó">Napraforgó</option>
                <option value="ibolya">Ibolya</option>
                <option value="dália">Dália</option>
                <option value="orgona">Orgona</option>
              </select>
              <div id="plant_selection_error" class="error_message"></div>
            <div id="plant_quantity_section" style="display:none;">
              
            
              <p>Mennyit szeretne ültetni a különböző kiválasztott növényekből(v)?</p>
              <div id="plant_quantity_inputs" class="plant_quantity_inputs"></div>
              <div id="quantity_error_message" class="error_message"></div>
            </div>
            
              <!--<div class="popup_buttons">
                <button class="popup_btn primary_btn" id="accept_btn">Elfogadom</button>
                <button class="popup_btn secondary_btn" id="cancel_btn">Mégse</button>
              </div>
            -->
            </div>
          </div>
      </div>

    </div>
  </body>
</html>
